<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Winter Sale - Capstone Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
<body>

    <header>
        <div class="container">
            <h1>PREMIUM WINTER GEAR</h1>
        </div>
    </header>

    <main>
        <section class="sale-banner">
            <h2>WINTER CLEARANCE EVENT</h2>
            <p>FINAL DAYS: Up to 70% Off Everything!</p>
        </section>

        <div class="container">
            <h2 class="featured-header">ðŸ”¥ Must-Have Deals</h2>
            
            <div class="product-grid">
                
                <div class="product-card">
                    <img src="https://via.placeholder.com/400x300/1e3a8a/FFFFFF?text=Luxe+Cashmere+Scarf" alt="Luxe Cashmere Scarf">
                    <h3>Luxe Cashmere Scarf</h3>
                    <div class="price-container">
                        <span class="original-price">$120.00</span>
                        <span class="sale-price">$48.00</span>
                        <span class="discount-badge">60% OFF</span>
                    </div>
                    <button class="buy-button">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/400x300/C53030/FFFFFF?text=The+Alpine+Boot" alt="The Alpine Boot">
                    <h3>The Alpine Boot</h3>
                    <div class="price-container">
                        <span class="original-price">$250.00</span>
                        <span class="sale-price">$150.00</span>
                        <span class="discount-badge">40% OFF</span>
                    </div>
                    <button class="buy-button">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/400x300/A0AEC0/0F172A?text=Insulated+Ski+Pants" alt="Insulated Ski Pants">
                    <h3>Insulated Ski Pants</h3>
                    <div class="price-container">
                        <span class="original-price">$180.00</span>
                        <span class="sale-price">$54.00</span>
                        <span class="discount-badge">70% OFF</span>
                    </div>
                    <button class="buy-button">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/400x300/0F172A/E2E8F0?text=Heated+Gloves+Pro" alt="Heated Gloves Pro">
                    <h3>Heated Gloves Pro</h3>
                    <div class="price-container">
                        <span class="original-price">$99.99</span>
                        <span class="sale-price">$79.99</span>
                        <span class="discount-badge">20% OFF</span>
                    </div>
                    <button class="buy-button">Add to Cart</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        </footer>

</body>
</html>
